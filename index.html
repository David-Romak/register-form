<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="left-box">
          <div class="left-box-content">
            <div class="welcome-section">
              <h1 class="company-title">Welcome Page</h1>
              <p class="welcome-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
                pharetra lacinia maximus. Integer pulvinar lacus.
              </p>
            </div>

            <div class="social-section">
              <h3>GET CONNECTED WITH</h3>
              <div class="social-handles">
                <a href="#" aria-label="Twitter">üê¶</a>
                <a href="#" aria-label="Google">üåê</a>
                <a href="#" aria-label="Facebook">üìò</a>
              </div>
            </div>
          </div>
        </div>

        <div class="right-box">
          <nav class="nav-bar">
            <a href="#signin">Sign In</a>
            <a href="#register">Register</a>
          </nav>

          <h2 class="form-title">Register</h2>

          <form class="registration-form" novalidate>
            <div class="form-group">
              <label for="fullname" class="form-label">FULL NAME</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                class="form-input"
                placeholder="Enter Your Full Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter Your Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
            </div>

            <div class="checkbox-group">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="checkbox-input"
                required
              />
              <label for="terms" class="checkbox-label">
                I agree All the Statements in
                <a href="#terms-of-service">Terms of service</a>
              </label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
