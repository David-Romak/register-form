<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="left-box">
          <h3 id="title">The Imaginary Company</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
            eveniet, dolor enim fugiat aperiam quisquam nihil sunt veniam unde
            veritatis minus
          </p>

          <h3>GET CONNECTED WITH</h3>
          <div class="social-handles">
            <a href="">google</a>
            <a href="">facebook</a>
            <a href="">instagram</a>
          </div>
        </div>
        <div class="right-box">
          <nav class="nav-bar">
            <a href="">Sign In</a>
            <a href="">Register</a>
          </nav>
          <h1>Register</h1>
          <form action="">
            <div class="form-item">
              <label for="user-name">FULL NAME</label>
              <input
                type="text"
                placeholder="Enter your Name"
                name="user-name"
                id="user-name"
              />
            </div>
            <div class="form-item">
              <label for="user-name">EMAIL</label>
              <input
                type="text"
                placeholder="Enter your Email"
                name="email"
                id="email"
              />
            </div>
            <div class="form-item">
              <label for="user-name">PASSWORD</label>
              <input
                type="text"
                placeholder="Enter your Password"
                name="password"
                id="password"
              />
            </div>
            <div class="form-item">
              <input type="checkbox" />
              <span
                >I agree to the statements in the
                <a href="">Terms of service</a></span
              >
            </div>
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
